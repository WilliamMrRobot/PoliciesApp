<main class="main">
  <div class="container">
    <span
      style="width:250px;position:absolute;padding-top: 30px;
    font-family: Consolas,monaco,monospace;font-size:25pt;"
    >
      Policies App
    </span>
    <img src="" style="position:absolute;padding-top: 30px;" />
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Login Form</h3>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label"
              ><strong>Email</strong></label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="email "
                [(ngModel)]="email"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label"
              ><strong>Password</strong></label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                [(ngModel)]="password"
              />
            </div>
          </div>
          <br />
          <button type="submit" class="btn btn-primary" (click)="tryLogin()">
            Login
          </button>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Not Registered?<a routerlink="/auth/register" href="/auth/register"
              >Create an account</a
            >
          </div>
          <div class="d-flex justify-content-center">
            <a href="/auth/forgot" routerlink="/auth/forgot"
              >Forgot your password?</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer
  class="footer mt-auto py-3"
  style="background-color: black; height: 113px;"
>
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4" style="text-align: center;">
        <img src="" style="margin-top: 15px;width:100px;" />
      </div>
      <div class="col-4">
        <p style="text-align: center;color:dimgray;margin-top: 20px;"></p>
      </div>
    </div>
  </div>
</footer>
