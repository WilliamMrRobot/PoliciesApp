<main role="main">
  <div class="row">
    <div class="col-md-12">
      <nb-card class="inline-form-card">
        <nb-card-header>Clients</nb-card-header>
        <nb-card-body>
          <ng2-smart-table
            [settings]="settings"
            [source]="source"
            (custom)="onCustom($event)"
            (deleteConfirm)="onDeleteConfirm($event)"
          >
          </ng2-smart-table>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</main>
